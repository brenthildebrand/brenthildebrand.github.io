<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var theData = [{x : 1, y : 5}, {x : 20, y : 20},
                     {x : 40, y : 10}, {x : 60, y : 40},
                     {x : 80, y : 5}, {x : 100, y : 60}];

      var lineFunction = d3.svg.line()
                               .x(function(d) {return d.x; })
                               .y(function(d) {return d.y; })
                               .interpolate("linear");

      var svgCont = d3.select("body").append("svg")
                                     .attr("width", 200)
                                     .attr("height", 200);

      var lineGraph = svgCont.append("path")
                                  .attr("d", lineFunction(theData))
                                  .attr("stroke", "blue")
                                  .attr("stroke-width", 2)
                                  .attr("fill", "red");

    </script>
  </body>
</html>
