<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var theData = [{r : 40, c : "blue"}, {r : 20, c : "green"}, {r : 10, c : "purple"}];

      var svgCont = d3.select("body")
                      .append("svg")
                      .attr("width" , 300)
                      .attr("height" , 300)


      var circles = svgCont.selectAll("circle")
                           .data(theData)
                           .enter()
                           .append("circle")
                           .attr({"cx" : "75",
                                  "cy" : "75",
                                  "r" : function(d){
                                    return d.r;
                               }, "stroke" : function(d) {
                                 return d.c;
                               }, "fill" : "none"
                                  })

    </script>
  </body>
</html>
